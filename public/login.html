<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login | Next-Gen Auth</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Small inline styles just for the success overlay -->
  <style>
    .success-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(56,189,248,0.25), transparent),
                  radial-gradient(circle at bottom, rgba(56,189,248,0.15), #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease-out;
    }

    .success-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .success-card {
      background: rgba(15,23,42,0.95);
      border-radius: 18px;
      padding: 24px 28px;
      box-shadow:
        0 0 25px rgba(56,189,248,0.45),
        0 0 80px rgba(15,23,42,0.9);
      border: 1px solid rgba(56,189,248,0.5);
      text-align: center;
      animation: popIn 0.45s ease-out;
      max-width: 320px;
    }

    .success-icon {
      width: 70px;
      height: 70px;
      border-radius: 999px;
      margin: 0 auto 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #22c55e, #16a34a);
      box-shadow: 0 0 30px rgba(34,197,94,0.7);
      color: white;
      font-size: 36px;
      font-weight: 700;
    }

    .success-title {
      color: #e5e7eb;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .success-subtitle {
      color: #9ca3af;
      font-size: 13px;
    }

    @keyframes popIn {
      0%   { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1);   opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="center">User Login</h1>

    <p class="center">
      Enter your <strong>username</strong> and the
      <strong>password</strong> generated in your mobile app.
    </p>

    <form id="loginForm">
      <label for="loginUsername">Username</label>
      <input type="text" placeholder="Enter username" id="loginUsername" required />

      <label for="dynamicPassword">Dynamic Password [8-digit]</label>
      <input
        type="text"
        id="dynamicPassword"
        maxlength="8"
        placeholder="Example: A7C12F9B"
        required
      />

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <p id="loginMessage" class="message center"></p>

    <p class="link center">
      New user?
      <a href="registration.html">Register Fingerprint</a>
    </p>
  </div>

  <!-- ðŸ”¹ Success overlay matching your mobile â€œunlockâ€ vibe -->
  <div id="successOverlay" class="success-overlay">
    <div class="success-card">
      <div class="success-icon">âœ“</div>
      <div class="success-title">Successful</div>
      <div class="success-subtitle">
        Rotating password matched, you may now login.
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
